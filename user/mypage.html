<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>제휴 안내</title>
  </head>
  <body>
    <header>
      <div class="header__column">
        <a class="logo" href="../index.html">
          <img class="logo-icon" src="../img/logo.png" alt="뱅크샐러드" />
        </a>
        <!-- <ul class="menu">
          <li class="menu__item">
            <a href="../index.html">prototype</a>
          </li>
        </ul> -->
      </div>
      <div class="header__column">
        <a href="mypage.html">제안현황조회</a>
      </div>
    </header>
    <main>
      <form action="get" class="confirm__form">
        <h1 class="mypage_title">
          제휴현황조회를 위해<br />
          등록정보를 입력주세요
        </h1>
        <div class="confirm-box">
          <div class="form-list">
            <p class="confirm-title">이메일</p>
            <input
              class="confirm-text"
              type="text"
              placeholder="youremail@example.com"
              name="title"
            />
          </div>
          <div class="form-list">
            <p class="confirm-title">등록번호</p>
            <input
              class="confirm-text"
              type="text"
              placeholder=" ⃝⃝⃝⃝⃝⃝⃝"
              name="title"
            />
          </div>
        </div>
        <a class="submit__button" href="mypage_result.html">
          확인하기
        </a>
        <!-- <input type="submit" , value="확인하기" /> -->
      </form>
    </main>
  </body>
</html>
