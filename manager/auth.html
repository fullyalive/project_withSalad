<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>제휴 안내</title>
  </head>
  <body>
    <header>
      <div class="header__column">
        <a class="logo" href="../index.html">
          <img class="logo-icon" src="../img/logo.png" alt="뱅크샐러드" />
        </a>
    </header>
    <main>
      <form action="get" class="confirm__form">
        <h1 class="mypage_title">
          아무나 들어오면<br />
          아니되옵니다.
        </h1>
        <img class="character__image" src="../img/paprika.png" alt="">
        <div class="confirm-box">
          <div class="form-list">
            <p class="confirm-title">아이디</p>
            <input
              class="confirm-text"
              type="text"
              placeholder="ID"
              name="title"
            />
          </div>
          <div class="form-list">
            <p class="confirm-title">비밀번호</p>
            <input
              class="confirm-text"
              type="text"
              placeholder=" ⃝⃝⃝⃝⃝⃝⃝"
              name="title"
            />
          </div>
        </div>
        <a class="submit__button" href="admin.html">
          로그인
          <!-- <input type="submit" , value="확인하기" /> -->
        </a>
      </form>
    </main>
  </body>
</html>
